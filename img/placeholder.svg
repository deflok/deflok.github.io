<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="0" y="0" width="200" height="100" fill="#f6f7f8"/>
<rect x="0" y="0" width="100" height="100" fill="#dddddd" style="filter: blur(40px);" >
  <animateTransform 
    attributeName="transform" 
    dur="1s" 
    type="translate" 
    values="-300 0; 300 0"
    repeatCount="indefinite" />
</rect>
</svg>
<!-- #f6f7f8 - Светлый BG -->
<!-- #0d0d0d - Темный BG -->

<!-- #040404 - Темный-->
<!-- #dddddd - Светлый-->